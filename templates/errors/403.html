{% extends "base.html" %}

{% block title %}403 - Erişim Engellendi{% endblock %}

{% block content %}
<div
    class="flex min-h-[60vh] flex-col items-center justify-center rounded-3xl border border-slate-800/70 bg-slate-950/80 px-6 py-16 text-center shadow-xl">
    <span
        class="inline-flex h-20 w-20 items-center justify-center rounded-3xl border border-red-500/40 bg-red-500/15 text-4xl text-red-200">
        <i class="bi bi-shield-exclamation"></i>
    </span>
    <h1 class="mt-6 text-4xl font-semibold text-slate-100">403</h1>
    <h2 class="mt-2 text-lg font-medium text-slate-300">Erişim Engellendi</h2>
    <p class="mt-4 max-w-md text-sm text-slate-500">Bu alana erişim yetkiniz bulunmuyor. Lütfen sistem yöneticinizle
        iletişime geçerek gerekli izinleri talep edin.</p>
    <div class="mt-8 flex flex-wrap items-center justify-center gap-3">
        <a href="{{ url_for('dashboard') }}"
            class="inline-flex items-center gap-2 rounded-2xl border border-emerald-500/40 bg-emerald-500/10 px-5 py-3 text-sm font-semibold text-emerald-200 transition hover:bg-emerald-500/20">
            <i class="bi bi-house"></i>
            Ana Sayfa
        </a>
        <button type="button" onclick="history.back()"
            class="inline-flex items-center gap-2 rounded-2xl border border-slate-800 bg-slate-900 px-5 py-3 text-sm font-semibold text-slate-300 transition hover:border-slate-700 hover:text-slate-100">
            <i class="bi bi-arrow-left"></i>
            Geri Dön
        </button>
    </div>
</div>
{% endblock %}
